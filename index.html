<!DOCTYPE html>
<html>
<head>
    <title>front</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css">
</head>
<body>

<div id="map" style="width: 100%; height: 100%;">
</div>
<div class="add-wish-button">
    <button type="button" class="btn btn-success btn-raised" data-toggle="modal" data-target="#createWishModal">
	Добавить просьбу
    </button>
</div>
<div class="karma-points">
  <a href="map" class="btn btn-success"><span class="mdi-social-person"></span> <span id="karmaPoints"></span></a>
</div>
<div class="modal fade" id="createWishModal" tabindex="-1" role="dialog" aria-labelledby="createWishModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
	<form class="form-horizontal" id="createWishForm">
	    <fieldset>
		<legend>Добавить просьбу</legend>
		<div class="form-group">
		    <label for="inputEmail" class="col-lg-2 control-label">Заголовок</label>
		    <div class="col-lg-10">
			<input type="text" class="form-control" id="inputTitle" placeholder="Помогите сделать то-то..">
		    </div>
		</div>
		<div class="form-group">
		    <label for="textArea" class="col-lg-2 control-label">Описание</label>
		    <div class="col-lg-10">
			<textarea class="form-control" rows="3" id="inputDescription" placeholder="Ребят, ну мне очень надо чтобы вы сделали то-то..."></textarea>
		    </div>
		</div>
		<div class="form-group">
		    <label for="textArea" class="col-lg-2 control-label">Актуально до</label>
		    <div class="col-lg-10">
			<div class="wish-datepicker"></div>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-lg-10 col-lg-offset-2">
			<button type="submit" class="btn btn-primary">Попросить</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Не, не надо</button>
		    </div>
		</div>
	    </fieldset>
	</form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="showWishModal" tabindex="-1" role="dialog" aria-labelledby="showWishModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 id="wishModalTitle"></h4>
      </div>
      <div class="modal-body">
	<p class="text-center">
	  <img id="wishAvatar" class="wish__avatar">
	  <div id="wishModalDescription" class="wish__text">
	  </div>
	  <div id="wishModalDeadline" class="wish__deadline">
	  </div>
	</p>

	<div class="help-button">
	  <button id="respondButton" type="button" class="btn btn-success btn-raised">
	    Предложить помощь
	  </button>
	</div>

	<p id="wishModalAgreed" class="text-center">5 человек согласны помочь</p>

	<div id="wishKarmists">
	  <div class="wish-karmist well">
	    <img class="wish-karmist__image" src="http://cs628128.vk.me/v628128957/17311/CDJKePA_Uyo.jpg">
	    <div class="wish-karmist__text">
	      Привет. Давай я тебе помогу
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="chat" tabindex="-1" role="dialog" aria-labelledby="chat">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 id="wishModalTitle"></h4>
      </div>
      <div class="modal-body">
	<div class="container">
    <div class="row">
        <div class="message-wrap col-md-8">
            <div class="msg-wrap" id="messagesContainer">
            </div>

            <div class="send-wrap ">
                <textarea class="form-control send-message" rows="3" placeholder="Привет, как дела?.." id="messageText"></textarea>
            </div>
            <div class="btn-panel">
            <button type="button" class="col-md-4 pull-left btn btn-success btn-raised" data-toggle="modal" data-target="#gratifyModal" id="gratifyButton">Поблагодарить</button>
					<a href="#" class="col-md-4 text-right btn send-message-btn pull-right btn-primary" id="sendButton">
				<i class="fa fa-plus"></i> Отправить
					</a>
            </div>
        </div>
    </div>
</div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="gratifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel">Оцените помощь человека</h4>
      </div>
      <div class="modal-body">
	<div class="row" style="text-align: center;">
	  <div class="col-md-4">
	    <button class="gratify-icon btn btn-lg btn-danger" id="gratifyBad">
	      <i class="glyphicon glyphicon-thumbs-down"></i>
	    </button>

	    <p>
	      Вообще не понравилось
	    </p>
	  </div>
	  <div class="col-md-4">
	    <button class="gratify-icon btn btn-lg btn-primary" id="gratifyGood">
	      <i class="glyphicon glyphicon-thumbs-up"></i>
	    </button>
	    <p>
	      Понравилось!
	      <br>
	      +1 к карме!
	    </p>
	  </div>
	  <div class="col-md-4">
	    <button class="gratify-icon btn btn-lg btn-success" id="gratifyBest">
	      <i class="glyphicon glyphicon-heart"></i>
	    </button>
	    <p>
	      Фантастика! Делюсь своей кармой!
	      <br>
	      (+5 к карме)
	    </p>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
<script src="bundle.js"></script>
</body>
</html>
